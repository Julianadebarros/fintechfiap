<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech MEINegócio</title>
    <link rel="stylesheet" href="/assets/css/Fintechstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
        background: url(/assets/images/luke-chesser-IGtutkXikuc-unsplash.jpg);
        background-blend-mode: multiply;
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #b7d4ff1d;">
        <div class="container-fluid">
            <img src="/assets/images/cabeca-logo.png" alt="Bootstrap" width="50" height="45"></img>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nós</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Login</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Mais
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Fale Conosco</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Cadastro</a></li>
                    </ul>
                </li>
                </ul>
            </div>
            </div>
        </nav>
    <div class="container rounded-4">
        <div class="form-image">
            <img src="/assets/images/bhfthrtfhrth.png" alt="Imagem de empreendedora que usa MEINegócio" class="img-fluid">
        </div>
        <div class="form">
            <form action="#">
            <div class="form-header">
                <div class="logo-container">
                <img class="logo" src="/assets/images/mei png.png" alt="Logo">
                </div>
                <div class="title">
                    <h2>Bem-vindo(a) de volta!</h2>
                </div>
                <div class="title">
                    <h1>Login</h1>
                </div>
            </div>
            <div class="box-group border p-2 border-1 rounded-4 shadow-3">
            <div class="input-group">
                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email cadastrado" required>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
                </div>
            </div>
            <div class="forget-password">
                <a href="#">Esqueci minha senha</a>
                <a href="#">Não tenho cadastro</a>
            </div>
            <div class="continue-button">
                <button> <a href="#">Continuar</a></button>
            </div>
            </div>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
